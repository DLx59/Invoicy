<p-dialog [header]="'Facture ' + invoiceNumber()" [visible]="showDialog()" [modal]="true"
          [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" [blockScroll]="true" [dismissableMask]="true"
          [style]="{ width: '50vw', height: '100%' }" [draggable]="false" [resizable]="false"
          (visibleChange)="isOpen.emit(false)">
  <ng-template #footer>
    <div class="flex flex-row items-center justify-between gap-4">
      <p-button (click)="onDownload.emit()" icon="pi pi-file-pdf" label="Télécharger la facture"
                severity="primary"/>
    </div>
  </ng-template>
  <ngx-extended-pdf-viewer [showToolbar]="false" [zoom]="80" [src]="pdfSrc()" height="100%"/>
</p-dialog>
